<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tamashi Collage</title>
    <script src="https://use.typekit.net/gyc5snp.js"></script>
<script>try{Typekit.load({ async: true });}catch(e){}</script>
    <script type="text/javascript" src="./js/paper-full.min.js"></script>
    <script type="text/paperscript" src="./js/app.min.js" canvas="myCanvas"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <header>
      <div class="logo"><img src="./assets/branding/logo_t.png"></div>
      <div class="title">Tamashi Collage (temp)</div>
    </header>
<div id="column1">
<div class="toolsTop">
  <div class="undo">U</div>
  <div class="redo">R</div>
  <div class="lassoPoly">Lasso P</div>
  <div class="lassoFree">Lasso F</div>
  <div class="clearAll">CLR</div>
</div>
<div class="layers">
  <div class="layer3">
    <div class="layerTab">3</div>
      <div class="texture"></div>
      <div class="wrapECO">
        <div class="edit">E</div>
        <div class="clear">C</div>
        <div class="opacity">xxxxxx</div>
      </div>
  </div>
  <div class="layer2">
    <div class="layerTab">2</div>
      <div class="texture"></div>
      <div class="wrapECO">
          <div class="edit">E</div>
          <div class="clear">C</div>
          <div class="opacity">xxxxxx</div>
      </div>
  </div>
  <div class="layer1">
    <div class="layerTab">1</div>
      <div class="texture"></div>
      <div class="wrapECO">
        <div class="edit">E</div>
        <div class="clear">C</div>
        <div class="opacity">xxxxxx</div>
      </div>
  </div>
  <div class="layerBg">
    <div class="layerTab">BG</div>
      <div class="texture"></div>
      <div class="wrapECO">
        <div class="edit">E</div>
      </div>
  </div>
</div>
<div class="toolsBottom">
  <div class="save">SAVE</div>
  <div class="export">EXPORT</div>
</div>
</div>

<div id="column2">
<div class="dimensions">canvas area: <textarea class="width" name="width" rows="1" cols="4">800</textarea> x <textarea class="height" name="height" rows="1" cols="4">600</textarea></div>
<canvas id="myCanvas"></canvas>
</div>
  </body>
</html>
