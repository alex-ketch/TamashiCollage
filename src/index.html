<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tamashi Collage</title>
    <script src="https://use.typekit.net/gyc5snp.js"></script>
<script>try{Typekit.load({ async: true });}catch(e){}</script>
    <script type="text/javascript" src="./js/paper-full.min.js"></script>
    <script type="text/paperscript" src="./js/app.min.js" canvas="myCanvas"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <header>
      <div class="logo"><img src="./assets/branding/logo_t.png"></div>
      <div class="title">Tamashi Collage (temp)</div>
    </header>
<div id="column1">
<div class="toolsTop">
  <div class="undo"><img class="buttons" src="./assets/buttons/buttonUndo.jpg"></div>
  <div class="redo"><img class="buttons" src="./assets/buttons/buttonRedo.jpg"></div>
  <div class="lassoPoly"><img class="buttons" src="./assets/buttons/buttonLassoP.jpg"></div>
  <div class="lassoFree"><img class="buttons" src="./assets/buttons/buttonLassoF.jpg"></div>
  <div class="clearAll"><img class="buttons" src="./assets/buttons/buttonClearAll.jpg"></div>
</div>
<div class="layers">
  <div class="layer3">
    <div class="layerTab"><h1>3</h1></div>
      <div class="texture"></div>
      <div class="wrapECO">
        <div class="edit"><img class="buttons" src="./assets/buttons/buttonEdit.jpg"></div>
        <div class="clear"><img class="buttons" src="./assets/buttons/buttonClear.jpg"></div>
        <div class="opacity"><img class="buttons" src="./assets/buttons/buttonOpacity.jpg">xxxxxx</div>
      </div>
  </div>
  <div class="layer2">
    <div class="layerTab"><h1>2</h1></div>
      <div class="texture"></div>
      <div class="wrapECO">
        <div class="edit"><img class="buttons" src="./assets/buttons/buttonEdit.jpg"></div>
        <div class="clear"><img class="buttons" src="./assets/buttons/buttonClear.jpg"></div>
          <div class="opacity"><img class="buttons" src="./assets/buttons/buttonOpacity.jpg">xxxxxx</div>
      </div>
  </div>
  <div class="layer1">
    <div class="layerTab"><h1>1</h1></div>
      <div class="texture"></div>
      <div class="wrapECO">
        <div class="edit"><img class="buttons" src="./assets/buttons/buttonEdit.jpg"></div>
        <div class="clear"><img class="buttons" src="./assets/buttons/buttonClear.jpg"></div>
        <div class="opacity"><img class="buttons" src="./assets/buttons/buttonOpacity.jpg">xxxxxx</div>
      </div>
  </div>
  <div class="layerBg">
    <div class="layerTab"><h1>B</h1></div>
      <div class="texture"></div>
      <div class="wrapECO">
        <div class="edit"><img class="buttons" src="./assets/buttons/buttonEdit.jpg"></div>
      </div>
  </div>
</div>
<div class="toolsBottom">
  <div class="save"><img class="buttons" src="./assets/buttons/buttonSave.jpg"></div>
  <div class="export"><img class="buttons" src="./assets/buttons/buttonExport.jpg"></div>
</div>
</div>

<div id="column2">
<div class="dimensions">canvas area: <textarea class="width" name="width" rows="1" cols="4">800</textarea> x <textarea class="height" name="height" rows="1" cols="4">600</textarea></div>
<canvas id="myCanvas"></canvas>
</div>
  </body>
</html>
